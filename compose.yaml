services:
  bot:
    build: .
    develop:
      watch:
        - action: sync
          path: .
          target: /src
          ignore:
            - node_modules/
        - action: rebuild
          path: package.json
    environment:
      NODE_ENV: production
      TOKEN: ${TOKEN}
      PREFIX: ${PREFIX}
    ports:
      - 6000:6000
